<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>InputReset</title>
</head>
<body>
    <form action="index.html" method="GET">

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre">

        <p>
            <input type="reset" value="Borrar"> <!-- Borra los datos ingresados por el usuario. -->
        </p>

    </form>
</body>
</html>
