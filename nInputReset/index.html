<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputReset</title>
</head>
<body>
    <form action="index.html" method="GET">

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre">

        <p>
            <input type="reset" value="Borrar"> <!-- Borra los datos ingresados por el usuario. -->
        </p>

    </form>
</body>
</html>
